
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 8: Multiple Conditions</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 500px;
			margin: 50px auto;
			padding: 20px;
		}
		input {
			padding: 8px;
			font-size: 16px;
			width: 220px;
		}
		button {
			padding: 8px 16px;
			font-size: 16px;
			cursor: pointer;
		}
		#result {
			margin-top: 20px;
			font-size: 18px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Task 8: Multiple Conditions</h1>
	<p>Enter a password to check if it's valid:</p>
	<input type="text" id="passwordInput" placeholder="Enter password">
	<button onclick="checkPassword()">Check</button>
	<div id="result"></div>

	<script src="app.js"></script>
	<script>
		function checkPassword() {
			const password = document.getElementById('passwordInput').value;
			let message = '';
			if (typeof isValidPassword === 'function') {
				message = isValidPassword(password) ? 'Valid password' : 'Invalid password';
			} else {
				message = 'Function not found.';
			}
			const resultDiv = document.getElementById('result');
			resultDiv.textContent = message;
			if (message === 'Valid password') resultDiv.style.color = 'green';
			else resultDiv.style.color = 'red';
		}
		document.getElementById('passwordInput').addEventListener('keypress', function(event) {
			if (event.key === 'Enter') {
				checkPassword();
			}
		});
	</script>
</body>
</html>
