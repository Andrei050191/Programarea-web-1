<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1: Simple If Statement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Task 1: Simple If Statement</h1>
    <p>Enter a number to check if it's positive:</p>
    
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkNumber()">Check</button>
    
    <div id="result"></div>

    <script>
        function checkNumber() {
            let number = parseFloat(document.getElementById("numberInput").value);
            let resultDiv = document.getElementById("result");
            
            if (number > 0) {
                resultDiv.textContent = "Result: Positive";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "Result: Not positive";
                resultDiv.style.color = "red";
            }
        }
        
        // Allow checking by pressing Enter
        document.getElementById("numberInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkNumber();
            }
        });
    </script>
</body>
</html>
