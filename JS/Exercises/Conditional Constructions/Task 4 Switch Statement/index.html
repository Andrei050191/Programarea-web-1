
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 4: Switch Statement</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 500px;
			margin: 50px auto;
			padding: 20px;
		}
		input {
			padding: 8px;
			font-size: 16px;
			width: 120px;
		}
		button {
			padding: 8px 16px;
			font-size: 16px;
			cursor: pointer;
		}
		#result {
			margin-top: 20px;
			font-size: 18px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Task 4: Switch Statement</h1>
	<p>Enter a day number (1-7):</p>
	<input type="number" id="dayInput" min="1" max="7" placeholder="1-7">
	<button onclick="showDayName()">Show Day</button>
	<div id="result"></div>

	<script src="app.js"></script>
	<script>
		function showDayName() {
			const dayNumber = parseInt(document.getElementById('dayInput').value);
			let message = '';
			if (typeof getDayName === 'function') {
				message = getDayName(dayNumber);
			} else {
				message = 'Function not found.';
			}
			const resultDiv = document.getElementById('result');
			resultDiv.textContent = message;
			if (message === 'Invalid day number') resultDiv.style.color = 'red';
			else resultDiv.style.color = 'green';
		}
		document.getElementById('dayInput').addEventListener('keypress', function(event) {
			if (event.key === 'Enter') {
				showDayName();
			}
		});
	</script>
</body>
</html>
